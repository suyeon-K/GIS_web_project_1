<div style="text-align: center">
    <div class="test_header_logo">
        <a href="{% url 'home' %}">
            <h1>TEST</h1>
        </a>
    </div>
    <div class="test_header_button">
        <span class="mx-2">
            <a href="{% url 'articleapp:list' %}">
                Articles
            </a>
        </span>
        <span class="mx-2">
            <a href="{% url 'projectapp:list' %}">
                Projects
            </a>
        </span>
        {% if user.is_authenticated %}
        <span class="mx-2">
            <a href="{% url 'subscribeapp:list' %}">
                Subscription
            </a>
        </span>
        {% endif %}
        {% if not user.is_authenticated %}
        <span class="mx-2">
            <a href="{% url 'accountapp:login' %}" >
                Login
            </a>
        </span>
        <span class="mx-2">
            <a href="{% url 'accountapp:create'%}">
                SignUp
            </a>
        </span>
        {% else %}

        <span class="mx-2">
            <a href="{% url 'accountapp:detail' pk=user.pk  %}">
                MyPage
            </a>
        </span>

        <span class="mx-2">
            <a href="{% url 'accountapp:logout' %}">
                Logout
            </a>
        </span>
        {% endif %}
    </div>

</div>
